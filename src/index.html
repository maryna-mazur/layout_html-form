<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="personal_information form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          class="input personal_input"
          required
          autocomplete="off"
        ><br>

        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="input personal_input"
          required
          autocomplete="off"
        ><br>

        <label for="how_old">How old are You?</label>
        <input
          type="number"
          name="how_old"
          id="how_old"
          class="input personal_input"
          value="12"
          size="3"
          min="1"
          max="100"
          required
        ><br>

        <label for="date_of_birth">Full date of birth:</label>
        <input
          type="date"
          name="date_of_birth"
          id="date_of_birth"
          class="input personal_input"
          max="2020-12-31"
          min="1950-01-01"
        ><br>

        <label for="accept_term_of_agreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="accept_term_of_agreement"
          id="accept_term_of_agreement"
          class="input personal_input"
          required
        ><br>
      </fieldset>
    </form>

    <form
      class="registration form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input
          class="input registration_input"
          name="email"
          type="email"
          id="email"
          placeholder="email@example.com"
          required
        ><br>

        <label for="password">Password:</label>
        <input
          class="input registration_input"
          name="password"
          type="password"
          id="password"
          required
          minlength="6"
          maxlength="10"
        ><br>
      </fieldset>
    </form>

    <form
      class="interesting_fact form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
  >
      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="input part_of_cat">
          <p class="about_cat">Do you love cats?</p>

          <input
            name="love_cat"
            class="input interesting_fact"
            type="radio"
            id="yes"
            value="yes"
         >
          <label for="yes">Yes</label>

          <input
            name="love_cat"
            class="input interesting_fact"
            type="radio"
            id="no"
            value="no"

          >
          <label for="no">No</label>
        </div>

        <label for="color">What is your favorite color?</label>
        <input
          class="input interesting_fact"
          name="color"
          type="color"
          id="color"
        ><br>

        <label for="time_to_bed">What time do you go to bed?</label>
        <input
          class="input interesting_fact"
          name="time_to_bed"
          type="time"
          id="time_to_bed"
        ><br>

        <label for="favorite_brand">What are your favorite brand of cars?</label>
        <select
          class="input interesting_fact"
          name="favorite_brand"
          id="favorite_brand"
          size="4"
          multiple
          required
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
          <option value=" "></option>
        </select><br>

        <label for="our_rate">How do you rate our work?</label>
        <input
          class="input interesting_fact"
          name="our_rate"
          type="range"
          id="our_rate"
          min="0%"
          max="100%"
          value="0"
        ><br>
      </fieldset>
    </form>

    <form
      class="additional_info form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          rows="2"
          class="input additional_info_textarea"
        >
        </textarea><br>

        <label for="recommend_us">Would you recommend us?</label>
        <select
          class="input additional_info_select"
          name="recommend_us"
          id="recommend_us"
        >
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select><br>
      </fieldset>
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <button type="submit"> Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
