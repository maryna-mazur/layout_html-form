<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="personal_information form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          class="input personal_input"
          required
          autocomplete="off"
        ><br>

        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="input personal_input"
          required
          autocomplete="off"
        ><br>

        <label for="how_old">How old are You?</label>
        <input
          type="number"
          name="how_old"
          id="how_old"
          class="input personal_input"
          value="12"
          size="3"
          min="1"
          max="100"
          required
        ><br>

        <label for="date_of_birth">Full date of birth:</label>
        <input
          type="date"
          name="date_of_birth"
          id="date_of_birth"
          class="input personal_input"
          max="2020-12-31"
          min="1950-01-01"
        ><br>

        <label for="accept_term_of_agreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="accept_term_of_agreement"
          id="accept_term_of_agreement"
          class="input personal_input"
          required
        ><br>
      </fieldset>
    </form>

    <form
      class="registration form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input
          class="input registration_input"
          type="email"
          id="email"
          placeholder="email@example.com"
          required
        ><br>

        <label for="password">Password:</label>
        <input
          class="input registration_input"
          type="password"
          id="password"
          required
          minlength="6"
          maxlength="10"
        ><br>
      </fieldset>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
